name: Flutter CI

on:
  push:
    branches:
      - master

env:
  REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
  REACT_APP_SUPABASE_KEY: ${{ secrets.REACT_APP_SUPABASE_KEY }}

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call Setup Workflow
        uses: ./.github/workflows/setup.yml
        with:
          runner: macos-latest

      # Start iOS Simulator
      - name: Start iOS Simulator
        uses: futureware-tech/simulator-action@v4
        with:
          model: 'iPhone 15'
          os_version: '18.1'

      # Run Flutter integration tests
      - name: Run Integration Tests
        run: |
          cd admin/flutter_application
          flutter test integration_test

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call Setup Workflow
        uses: ./.github/workflows/setup.yml
        with:
          runner: ubuntu-latest

      # Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build Android app
      - name: Build Android Debug APK
        run: |
          cd admin/flutter_application
          flutter build apk --debug

      # Upload APK as an artifact
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-app
          path: admin/flutter_application/build/app/outputs/flutter-apk/app-debug.apk