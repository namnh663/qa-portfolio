name: Cypress Tests

on:
  push:
    branches:
      - master

env:
  CI: true
  BASE_URL: ${{ vars.BASE_URL }}

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome